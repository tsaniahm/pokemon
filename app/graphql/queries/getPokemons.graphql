
query pokemon_v2_pokedex($distinct_on: [pokemon_v2_pokedex_select_column!], $limit: Int, $offset: Int, $order_by: [pokemon_v2_pokedex_order_by!], $where: pokemon_v2_pokedex_bool_exp){
  pokemon_v2_pokedex(
    distinct_on: $distinct_on
    limit: $limit
    offset: $offset
    order_by: $order_by
    where: $where
  ) {
    id
    is_main_series
    name
    region_id
  }
}
